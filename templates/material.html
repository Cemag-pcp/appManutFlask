{% extends "layout.html" %}
{% block body %}

<div class = "w3-container">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
        <div id = 'form_inserir_material' class="card card-body">
          <form action="{{ url_for('get_material', id_ordem=id_ordem) }}" method="POST">
              <table>
                  <thead>
                      <tr>
                          <td>Codigo</td>
                          <td>Quantidade</td>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td><input type="text" class="form-control" name="codigo" required></td>
                          <td><input type="text" class="form-control" name="quantidade" required></td>
                      </tr>
                  </tbody>
              </table>
              <br>
              <button class="btn btn-primary btn-block">
                  Inserir 
              </button>
          </form>
        </div>
      </div>
      <br>
      <div id = 'table_materiais_utilizados' class="col-md-8">
        <div id = 'titulo_materiais_utilizados' class="row"><h3>Materiais utilizados</h3></div>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <td>Codigo</td>
              <td>Quantidade</td>
              <td>Valor</td>
            </tr>
          </thead>
          <tbody>
          {% for data in datas %}
          <tr>
              <td>{{data.codigo}} - {{data.descricao}}</td>
              <td>{{data.quantidade}}</td>
              <td>R$ {{data.total}}</td>
          </tr>
          {% endfor %}
          </tbody>
          <tfoot>
              <tr>
                  <th>Valor total</th>
                  <th></th>
                  <th>R$ {{valorTotal}}</th>
              </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
  
{% endblock %}
