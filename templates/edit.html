{% extends "layout.html" %}
{% block body %}

<div class = 'card card-body'>
<div class="row">
    <div class = 'col-md-4 mx-auto'>
        <form action="/update/{{ordem[10]}}" method="POST">
            <div class="form-group">
                <label for="setor">Setor:</label>
                <input type="text" name="setor" value="{{ordem[1]}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="maquina">Máquina ou Local:</label>
                <input type="text" name="maquina" value="{{ordem[2]}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="datainicio">Data inicio</label>    
                <input type="date" name="datainicio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="horainicio">Hora Inicio</label>    
                <input type="time" name="horainicio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="problema">Descrição:</label>
                <textarea id="problema" class="form-control" name="problema" rows="5" cols="41" required>{{ordem[5]}}</textarea>
            </div>
    </div>
    <div class = 'col-md-4 mx-auto'>
            <div class="form-group">
                <label for="risco">Risco</label>    
                <input type="text" name="risco" value="{{ordem[3]}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="n_ordem">Número da execução:</label>
                <input type="text" name="n_ordem" value="{{ordem[11] + 1}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="datafim">Data fim</label>    
                <input type="date" name="datafim" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="horafim">Hora fim</label>    
                <input type="time" name="horafim" class="form-control" required>
            </div>
            <div class="form-group">        
                <label for="statusLista">Status</label>
                <select class="form-control form-control" id="statusLista" name="statusLista">
                    {% for opcao in opcoes %}
                    <option value="{{ opcao }}">{{ opcao }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
                Salvar
            </button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
