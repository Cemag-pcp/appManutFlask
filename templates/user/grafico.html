{% extends "user/layout.html" %}
{% block body %}

<!-- <div id='titulo_grafico'><h3>Gr√°ficos</h3></div> -->
<div id = 'pagina_graficos'>
    <div class='row' style="width:1800px">
        <div class="col-sm-3 col-md-3">
            <div id = 'andamento'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title">Em andamento</h5> 
                        <i class="fa-solid fa-bars-progress"></i> 
                        <p class="card-text">5</p> 
                    </div>           
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'abertas'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title"></i>Abertas</h5>   
                        <i class="fa-solid fa-lock-open"></i>  
                        <p class="card-text">10</p>            
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'finalizadas'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title"></i>Finalizadas</h5>    
                        <i class="fa-sharp fa-solid fa-square-check"></i> 
                        <p class="card-text">8</p>             
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'aguardando_material'>
                <div id = "infos_graficos" class="w">
                    <div class="info-row">
                        <h5 class="card-title">Aguardando material</h5> 
                        <i class="fa-solid fa-spinner"></i>   
                        <p class="card-text">15</p>                 
                    </div>            
                </div>
            </div>
        </div>
    </div>
        <br>

    <div>
        <canvas id="grafico2"></canvas>
        <canvas id="grafico3"></canvas>
        <canvas id="grafico4"></canvas>
        <canvas id="grafico5"></canvas>
    </div>
</div>

<script>
    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico2').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'line',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });

    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico3').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });

    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico4').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });

    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico5').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });
</script>

{% endblock %}
