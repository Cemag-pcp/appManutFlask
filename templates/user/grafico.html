{% extends "user/layout.html" %}
{% block body %}


<form id = 'form_filtros_graficos' action="{{ url_for('routes.grafico') }}" method="POST">
    <label for="filtro_setor">Setor:</label>
    <select class="select2" id="filtro_setor" name="filtro_setor" value="{{ setor }}">
        <option value="">Todos</option>
        <option value="{{setor_selecionado}}" selected disabled hidden>{{setor_selecionado}}</option>
        {% for setor in setores %}
        <option>{{ setor[0] }}</option>
        {% endfor %}
        <option>Manutenção</option>
    </select>
    
    <label for="filtro_maquinas">Máquina:</label>
    <select class="select2"id="filtro_maquinas" name="filtro_maquinas">
        <option value="">Todos</option>
        <option value="{{maquina_selecionado}}" selected disabled hidden>{{maquina_selecionado}}</option>
        {% for maquina in maquinas %}
        <option>{{maquina[0]}}</option>
        {% endfor %}
    </select>

    <label for="area_manutencao">Área de Manutenção:</label>
    <select class="select2"id="area_manutencao" name="area_manutencao">
        <option value="">Todos</option>
        <option value="{{area_manutencao}}" selected disabled hidden>{{area_manutencao}}</option>
        <option value="Predial" >Predial</option>
        <option value="Mecânica" >Mecânica</option>
        <option value="Elétrica" >Elétrica</option>
    </select>

    <button type="submit">Filtrar</button>
</form>

<div id = 'pagina_graficos'>
    <div class='row' style="width:1800px">
        <div class="col-sm-3 col-md-3">
            <div id = 'andamento'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title">Em andamento</h5> 
                        <i class="fa-solid fa-bars-progress"></i> 
                        <p class="card-text">{{lista_qt[3]}}</p> 
                    </div>           
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'abertas'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title"></i>Em Espera</h5>   
                        <i class="fa-solid fa-lock-open"></i>  
                        <p class="card-text">{{lista_qt[0]}}</p>            
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'finalizadas'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title"></i>Finalizadas</h5>    
                        <i class="fa-sharp fa-solid fa-square-check"></i> 
                        <p class="card-text">{{lista_qt[2]}}</p>             
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'aguardando_material'>
                <div id = "infos_graficos" class="w">
                    <div class="info-row">
                        <h5 class="card-title">Aguardando material</h5> 
                        <i class="fa-solid fa-spinner"></i>   
                        <p class="card-text">{{lista_qt[1]}}</p>                 
                    </div>            
                </div>
            </div>
        </div>
    </div>
        <br>

    <div>
        <canvas id="grafico2"></canvas>
        <canvas id="grafico3"></canvas>
        <canvas id="grafico4"></canvas>
        <canvas id="grafico5"></canvas>
        <canvas id="grafico6"></canvas>
        <canvas id="grafico7"></canvas>
    </div>

</div>

    var ctx = document.getElementById('grafico2').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'bar',
