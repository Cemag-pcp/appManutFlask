{% extends "user/layout.html" %}
{% block body %}

<div id = 'pagina_graficos'>
    <div class='row' style="width:1800px">
        <div class="col-sm-3 col-md-3">
            <div id = 'andamento'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title">Em andamento</h5> 
                        <i class="fa-solid fa-bars-progress"></i> 
                        <p class="card-text">{{lista_qt[1]}}</p> 
                    </div>           
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'abertas'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title"></i>Em Espera</h5>   
                        <i class="fa-solid fa-lock-open"></i>  
                        <p class="card-text">{{lista_qt[2]}}</p>            
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'finalizadas'>
                <div id = "infos_graficos">
                    <div class="info-row">
                        <h5 class="card-title"></i>Finalizadas</h5>    
                        <i class="fa-sharp fa-solid fa-square-check"></i> 
                        <p class="card-text">{{lista_qt[0]}}</p>             
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3">
            <div id = 'aguardando_material'>
                <div id = "infos_graficos" class="w">
                    <div class="info-row">
                        <h5 class="card-title">Aguardando material</h5> 
                        <i class="fa-solid fa-spinner"></i>   
                        <p class="card-text">{{lista_qt[3]}}</p>                 
                    </div>            
                </div>
            </div>
        </div>
    </div>
        <br>
        <form id = 'filtro_grafico'action="{{ url_for('routes.grafico') }}" method="POST">
            <label style ='margin-right: 10px; margin-top: 6px; font-weight: bold;' for="filtro1">Setor :</label>
            <select style ='margin-right: 20px;' id="filtro_setor" class="form-control" name="filtro_setor" value="{{ setor }}">
                <option value="" selected disabled hidden>{{ setor }}</option>  
                <option>Administrativo</option>
                <option>Estamparia</option>
                <option>Solda</option>
                <option>Montagem</option>
                <option>Pintura</option>
                <option>Carpintaria</option>
                <option>Almoxarifado</option>
                <option>Usinagem</option>
                <option>Serra</option>
                <option>Corte</option>
                <option>Serralheria</option>
            </select>
            <button id = 'botao_filtrar_grafico' type="submit">Filtrar</button>
        </form>        
    <div>
        <canvas id="grafico2"></canvas>
        <canvas id="grafico3"></canvas>
        <canvas id="grafico4"></canvas>
        <canvas id="grafico5"></canvas>
    </div>
</div>

<script>
    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico2').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'line',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });

    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico3').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });

    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico4').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });

    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico5').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });
</script>

{% endblock %}
