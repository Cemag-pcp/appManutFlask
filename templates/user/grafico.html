{% extends "user/layout.html" %}
{% block body %}

<!-- <div id='titulo_grafico'><h3>Gr√°ficos</h3></div> -->
<div id = 'pagina_graficos'>
    <div class='row' >
        <div class="col-sm-3">
            <div id = 'andamento' class="card">
                <div id = "infos_graficos">
                    <div class="info-row">
                        <p class="card-text">5</p>
                        <h5 class="card-title">Em andamento</h5> 
                    </div>
                    <i class="fa-solid fa-bars-progress"></i>             
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div id = 'abertas' class="card">
                <div id = "infos_graficos">
                    <div class="info-row">
                        <p class="card-text">10</p>
                        <h5 class="card-title"></i>Abertas</h5>                 
                    </div>
                    <i class="fa-solid fa-lock-open"></i>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div id = 'finalizadas' class="card">
                <div id = "infos_graficos">
                    <div class="info-row">
                        <p class="card-text">8</p>
                        <h5 class="card-title"></i>Finalizadas</h5>                  
                    </div>
                    <i class="fa-sharp fa-solid fa-square-check"></i>
                </div>
            </div>
        </div>
        <div id = 'aguard' class="col-sm-3">
            <div id = 'aguardando_material' class="card">
                <div id = "infos_graficos" class="w">
                    <div class="info-row">
                        <p class="card-text">15</p>
                        <h5 class="card-title">Aguardando material</h5>                    
                    </div>
                    <i class="fa-solid fa-spinner"></i>             
                </div>
            </div>
        </div>
    </div>
        <br>

    <div class="col-xs-10 col-sm-6 col-md-6">
        <div class="card card-style mb-2">
            <div class="card-body">
                <div class="chart-container" style="position: relative;">
                    <canvas id="grafico2"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var eixo_y = {{ grafico1_os | safe }};
    var eixo_x = {{ grafico1_data | safe }};
    var ctx = document.getElementById('grafico2').getContext('2d');

    var grafico = new Chart(ctx, {
        type: 'line',
        data: {
            labels: eixo_x,
            datasets: [{
                label: 'Quantidade de OS Abertas',
                data: eixo_y,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true
        }
    });
</script>

{% endblock %}
