{% extends "user/layout.html" %}
{% block body %}

<div class="col-md-4 offset-md-4">
  {% with messages = get_flashed_messages()  %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
</div>

<div class="col-md-4 offset-md-4">
  <div id ="formulario_preventiva" class="card card-body">
    
    <div id = 'abertura_titulo' class="row justify-content-center align-items-center mb-3">
      <h3>Cadastro de máquinas</h3>
    </div> 

    <form action="{{ url_for('routes.plan_52semanas') }}" method="POST" enctype="multipart/form-data">

      <div class="form-row">
          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input type="text" class="form-control" style="height: 38px;" name="codigo" required>
          </div>

        <div class="form-group">
          <label for="tombamento">Tombamento</label>
          <input type="text" class="form-control" style="height: 38px;" name="tombamento">
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" style="height: 38px;" name="descricao" required>
      </div>
      
      <div class="form-row">
          <div class="form-group" style="width: 200px;">         
            <label for="setor-label">Setor</label>
            <select class="form-control form-control" style="height: 38px;" id="setor" name="setor" required>
              <option value="" selected disabled hidden></option>  
              <option>Administrativo</option>
              <option>Estamparia</option>
              <option>Solda</option>
              <option>Montagem</option>
              <option>Pintura</option>
              <option>Carpintaria</option>
              <option>Almoxarifado</option>
              <option>Usinagem</option>
              <option>Serra</option>
              <option>Corte</option>
              <option>Serralheria</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="maquina-parada">Preventiva</label>
              <label class="switch">
                <input type="checkbox" name="maquina-parada" id="maquina-parada" onchange="toggleCampos()">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
    
          <div class="form-group" style="width: 150px;">  
            <label for="criticidade-label">Criticidade</label>              
            <select style = 'width: 90px; height: 38px;' class="form-control form-control" id="criticidade" name="criticidade" required>
              <option value="" selected disabled hidden></option>  
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>
    </div>

      <div class="form-row">
        <div class="form-group">
          <label for="manut_inicial">Data inicio</label>
          <input style='height: 38px;' type="date" class="form-control" id="manut_inicial" name="manut_inicial" required>
        </div>

        <div class="form-group"> 
          <label for="periodicidade-label">Periodicidade</label>               
          <select class="form-control form-control" style="height: 38px;" id="periodicidade" name="periodicidade" required>
            <option value="" selected disabled hidden></option>  
            <option>Semanal</option>
            <option>Quinzenal</option>
            <option>Mensal</option>
            <option>Bimestral</option>
            <option>Semestral</option>
          </select>
        </div>
      </div>

      <div class="form-group" style="margin-top: 20px;">        
        <label for="pdf">Checklist em pdf:</label>
        <input type="file" class="form-control-file" id="pdf" name="pdf" multiple>
      </div>

      <div class="form-group" style="margin-top: 20px;">        
        <label for="imagem">Imagem:</label>
        <input type="file" class="form-control-file" id="imagem" name="imagem" multiple>
      </div>
    
      <div class="form-group" style="margin-top: 20px;">        
        <label for="pdf">Documento:</label>
        <input type="file" class="form-control-file" id="pdf" name="pdf" multiple>
      </div>

      <button id = 'salvar' class="btn btn-primary btn-block">
        Inserir 
      </button>
      
    </form>
  </div>
</div>
</div>

<script>
  function toggleCampos() {
    var maquinaParadaCheckbox = document.getElementById("maquina-parada");
    var criticidadeSelect = document.getElementById("criticidade");
    var manutInicialInput = document.getElementById("manut_inicial");
    var periodicidadeSelect = document.getElementById("periodicidade");
  
    if (maquinaParadaCheckbox.checked) {
      criticidadeSelect.removeAttribute("disabled");
      manutInicialInput.removeAttribute("disabled");
      periodicidadeSelect.removeAttribute("disabled");
    } else {
      criticidadeSelect.setAttribute("disabled", "disabled");
      manutInicialInput.setAttribute("disabled", "disabled");
      periodicidadeSelect.setAttribute("disabled", "disabled");
    }
  }
  
  // Chamada inicial para garantir que os campos estejam corretamente habilitados/desabilitados ao carregar a página
  toggleCampos();
</script>
  
{% endblock %}
