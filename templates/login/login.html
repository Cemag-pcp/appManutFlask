{% extends 'login/base.html' %} 

{% block body %}

{% with messages = get_flashed_messages()  %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert-success alert-dismissible fade show" id="alerta_login" role="alert">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
</div>

<div class="container">
    <div class="logreg-box">
        <div class="form-box login">
            <div class="form-content">
            <form action="{{ url_for('login.login') }}" method="POST">
                <h2><strong id="log">Login</strong></h2>
                <div class="input-box center">
                    <span class="icon"><ion-icon></ion-icon></span>
                    <input id="username" name="username" type="text" required>
                    <label class="opacity-100" for="username">E-mail</label>
                </div>

                <div class="input-box center">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" name="password" type="password" required>
                    <label class="opacity-100" for="password">Senha</label>
                </div>

                <button type="submit" class="btn btn-light" style="text-align: center;">Entrar</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
